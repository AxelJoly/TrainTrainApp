<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ajout contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card id="cardAC">

  <form *ngIf="form" [formGroup]="form" >

    <ion-list>

      <ion-item>
        <ion-label floating>Nom du contact</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Numéro de téléphone</ion-label>
        <ion-input type="number" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
    <button ion-button full id="but" type="submit" (click)="done()">Ajouter contact</button>
      </ion-item>
    </ion-list>
  </form>
  </ion-card>

</ion-content>
