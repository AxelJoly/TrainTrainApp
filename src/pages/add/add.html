<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>TrainTrainApp</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

 
      <ion-list>
       
        <ion-item *ngFor="let item of contacteu" (click)="done(item.name,entry)">
            <p style="color:black;">Nom: {{item.name}}</p>
          <p style="color:black;" *ngFor="let entry of item.phone">Numéro de télephone: {{entry}}</p>
          
        </ion-item>
    </ion-list>
 


</ion-content>
