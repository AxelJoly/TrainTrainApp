<ion-header>

  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of contacteu ">



    <h1>{{item.name}}</h1>


    <ion-card-content *ngFor="let entry of item.phone">
      <p>{{entry}}</p>
      <button ion-button full id="but" type="submit" (click)="done(item.name,entry)">Ajouter contact</button>
    </ion-card-content>


  </ion-card>


</ion-content>
