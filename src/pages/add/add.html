<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Ajout contact</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>


      <ion-list>

        <ion-item *ngFor="let item of contacteu" (click)="done(item.name,item.phone[0])">
          <p style="color:black;">Nom: {{item.name}}</p>
          <p style="color:black;">Numéro de télephone: {{item.phone[0]}}</p>

        </ion-item>
    </ion-list>

</ion-content>
