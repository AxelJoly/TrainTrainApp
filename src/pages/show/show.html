<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TrainTrainApp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let contact of contacts">
    {{contact.name}}: {{contact.phoneNumber}}  <button ion-button secondary menuToggle  (click)="delete(contact.id)">delete</button>
  </ion-list>
</ion-content>
