<ion-header>
  <ion-navbar>
    <ion-title>Résultats trajets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list  >
       <ion-item *ngFor="let param of hack(params.journeys)" (click)="detail(param.sections, param)">
        <div *ngIf="param.sections[0].mode=='walking'">
          <h2><ion-icon name="subway"></ion-icon>  |  Date : {{dateDisplay(param.departure_date_time)}} | Durée : {{durationDisplay(param.departure_date_time,param.arrival_date_time)}}</h2>
          
          <h2>{{startPoint(param.sections)}}</h2>
          
          <h2><ion-icon name="arrow-round-down"></ion-icon>  |  {{changeCounter(param.sections)}}</h2>
          <h2>{{stopPoint(param.sections)}}</h2>
       </div>
        </ion-item>
  </ion-list>
</ion-content>
