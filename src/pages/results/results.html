<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Results</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>



  <ion-list >
      <ion-item *ngFor="let param of hack(params.journeys)"> 
        <div *ngIf="param.sections[0].mode=='walking'">
            
            <ion-icon name="walk"></ion-icon>

        <h2>De: {{param.sections[1].from.name}}</h2>
        <h2>A: {{param.sections[1].to.name}}</h2>
      
        <p>By: {{param.sections[1].mode}}</p>
     
       </div>


       <div *ngIf="param.sections[0].mode=='train'">
          
              <ion-icon name="train"></ion-icon>

        <h2>De: {{param.sections[1].from.name}}</h2>
        <h2>A: {{param.sections[1].to.name}}</h2>  
          <p>By: {{param.sections[1].mode}}</p>
        
         </div>
        </ion-item>
  </ion-list>
</ion-content>
