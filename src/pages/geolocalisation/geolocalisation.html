<ion-header>

  <ion-navbar>
    <ion-title>Stations autour de moi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let station of closestStations" (click)='goHome(station)'>
      <label>{{ station.name }}</label>
      <label>{{ station.distance.toFixed(2)}} Km</label>
    </ion-item>
  </ion-list>
</ion-content>
