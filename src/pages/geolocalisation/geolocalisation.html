<ion-header>

  <ion-navbar>
    <ion-title>Stations autour de moi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let station of closestStations">
      <label>{{station.name}}</label>
    </ion-item>
  </ion-list>
  <ion-item>
    <button ion-button (click)="show()">Reload</button>
  </ion-item>
</ion-content>
